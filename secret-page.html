<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x x x</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Background color */
            position: relative; /* Relative positioning for overlay content */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background2.jpg'); /* Background image */
            background-size: cover;
            opacity: 0; /* Initially hide the background image */
            transition: opacity 2s; /* Smooth transition for opacity */
            z-index: -1; /* Move the background image behind other content */
        }

        .secret-message {
            font-family: 'SBBWeb-Bold', Arial, sans-serif; /* Use the custom font */
            font-size: 36px; /* Font size */
            text-align: center; /* Center text */
            color: #6a0dad; /* Text color */
            position: relative; /* Positioning context for absolute positioning */
            white-space: nowrap; /* Prevent text wrapping */
            cursor: pointer; /* Change cursor to pointer */
            z-index: 1; /* Ensure the text is above the background image */
            transition: opacity 2s; /* Smooth transition for opacity */
        }

        .show::after {
            opacity: 1; /* Show the second text */
        }

        .show::after {
            font-weight: bold; /* Make the second text bold */
        }

        .hide-original {
            pointer-events: none; /* Disable pointer events on the original text to prevent further clicks */
        }
    </style>
</head>
<body>

<div class="background-image"></div>

<div class="secret-message" onclick="showSecret()">
    your face looks pretty today
</div>

<script>
    function showSecret() {
        var secretMessage = document.querySelector('.secret-message');
        secretMessage.classList.add('hide-original');
        secretMessage.innerHTML = "put a smile on it <3";
        secretMessage.classList.add('show');
        document.querySelector('.background-image').style.opacity = 1;
    }

    // Check if the user is logged in
    var isLoggedIn = localStorage.getItem("isLoggedIn");

    // If not logged in, redirect to the login page
    if (!isLoggedIn) {
        window.location.href = "index.html"; // Replace 'login.html' with your login page URL
    }
</script>

</body>
</html>
